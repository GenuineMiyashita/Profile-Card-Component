<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="images/bg-pattern-top.svg" alt="" id="bg-top" />
      <img src="images/bg-pattern-bottom.svg" alt="" id="bg-bottom" />
      <div class="cardContainer">
        <div class="imagesContainer">
          <img src="images/bg-pattern-card.svg" alt="" id="profileBanner" />
          <img src="images/image-victor.jpg" alt="" id="profileIcon" />
        </div>

        <div class="cardText">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>

        <div class="socials">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
